<div class="container">
  <h2>Unsere Vereine, Verb√§nde und soziale Organisationen im Netzwerk</h2>

  <br>

  <div class="row">
    <div class="col col-lg-3 col-md-4 col-sm-6" *ngFor="let verband of verbaende" [class.w-100]="verband">
      <div class="card verband">
      <img class="card-img-top" id="Logo" [src]="verband.pic" alt="Logo des Verbandes" style="height: 10rem">
      <div class="card-body">
        <h5 class="card-title" style="height: 7rem">{{verband.name}}</h5>
        <p class="card-text" style="height: 5rem">{{verband.description | slice: 0: 60}}...</p>
        <a routerLink="{{verband.id}}" class="btn btn-success">Informationen</a>
      </div>
      </div>
    </div>
  </div>
</div>
